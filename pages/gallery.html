<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria | Clínica Odontológica RM</title>
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="icon" href="../assets/images/logos/logo_principal.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div id="header-include"></div>
  <main>
    <section class="hero" data-aos="fade-up">
      <h1>Galeria</h1>
      <p>Veja fotos da nossa clínica e equipe.</p>
    </section>
    <section class="gallery" data-aos="fade-up">
      <div class="gallery-grid">
        <img src="../assets/images/clinic/maquete_dente.jpg" alt="Maquete Dente" />
        <img src="../assets/images/banner/banner1.png" alt="Banner 1" />
        <img src="../assets/images/banner/banner2.png" alt="Banner 2" />
        <!-- Adicione mais imagens conforme desejar -->
      </div>
    </section>
  </main>
  <div id="footer-include"></div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/custom.js"></script>
  <script src="../assets/js/includes.js"></script>
</body>
</html>
